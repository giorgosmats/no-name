<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container-fluid nav-tabs">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">WinterBoot</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/people}" th:classappend="${#request.requestURI.equals('/people') ? 'active':''}">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/comments}" th:classappend="${#request.requestURI.equals('/comments') ? 'active':''}">Comments</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link disabled">Disabled</a>-->
<!--                </li>-->
            </ul>
            <form class="d-flex" th:action="@{/people}" th:object="${searchModel}" method="post" th:if="${#request.requestURI.equals('/people')}">
                <input class="form-control me-2" th:field="*{email}"  type="search" placeholder="Search by email" aria-label="Search"> <!--th:disabled="${#request.requestURI.equals('/comments')}" -->
                <button class="btn btn-outline-success" type="submit">Search</button> <!--th:disabled="${#request.requestURI.equals('/comments')}" -->
            </form>
            <form class="d-flex" th:action="@{/comments}" th:object="${searchModel}" method="post" th:if="${#request.requestURI.equals('/comments')}">
                <input class="form-control me-2" th:field="*{comment}"  type="search" placeholder="Search by comment" aria-label="Search"> <!--th:disabled="${#request.requestURI.equals('/comments')}" -->
                <button class="btn btn-outline-success" type="submit">Search</button> <!--th:disabled="${#request.requestURI.equals('/comments')}" -->
            </form>
        </div>
    </div>
</nav>

</body>
</html>
