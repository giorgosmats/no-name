<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>People</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header>
<!--    <ol class="breadcrumb container">-->
<!--        <li>-->
<!--            <a th:href="@{/}">Home</a>-->
<!--        </li>-->
<!--        /-->
<!--        <li>-->
<!--            <a th:href="@{/people}">People</a>-->
<!--        </li>-->
<!--    </ol>-->
</header>


<!--/* Insert content fragment with content of the element with id = 'cars-list' */-->
<div th:replace="fragments/navbar :: navbar"></div>



    <div id="people-list" class="row" >
        <div class="col-md-12" th:switch="${people.totalElements}">
            <h2 th:case="0">No person found!</h2>
            <div th:case="*" >
<!--                <h2>People</h2>-->

<!--                <form th:action="@{/people}" th:object="${searchModel}" method="post" class="form-inline">-->

<!--                    <input class="form-control mr-sm-2" th:field="*{email}"  type="search" placeholder="Search by email" aria-label="Search" />-->

<!--                </form>-->

                <table class="table table-borderless">
                    <thead>
                    <tr>
<!--                        <th># <a class="col-md-2" th:href="@{/people/add-person}">Add</a></th>-->
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${people.iterator()}">
                        <td th:text="${person.firstName}"></td>
                        <td th:text="${person.lastName}"></td>
                        <td th:text="${person.email}"></td>
                        <td th:text="${person.gender}"></td>
                        <td th:text="${person.address}"></td>
                        <td th:text="${person.contactDetails}"></td>
                        <td><a th:href="@{/people/update/{id}(id=${person.id})}">Edit</a></td>
                        <td><a th:href="@{/people/update/{id}(id=${person.id})}">View all comments</a></td>
                        <td><a th:href="@{/people/delete/{id}(id=${person.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>



                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <div class="page-link" style="color: black" th:text="'Total People:' + ${people.totalElements}"></div>
                        </li>
                        <li class="page-item">
                            <a class="page-link"
                               th:style="${people.hasPrevious ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                               th:href="@{/people(size=${people.size}, page=${page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>


                        <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                            <a class="page-link"
                               th:style="${pageNumber == page ? 'background:#c7c7c7;' : 'background:initial;'}"
                               th:href="@{/people(size=${people.size}, page=${pageNumber}, searchByEmail=${searchModel.email})}"
                               th:text="${pageNumber}"></a>
                        </li>


                        <li class="page-item">
                            <a class="page-link"
                               th:style="${people.hasNext ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                               th:href="@{/people(size=${people.size}, page=${page + 1}, searchByEmail=${searchModel.email})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
<div th:replace="fragments/footer :: footer"></div>

</div>

<!--<footer>Footer</footer>-->
</body>
</html>
