    <title>People</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<header>

    <!--        /-->
    <!--        <li>-->

</header>


<!--/* Insert content fragment with content of the element with id = 'cars-list' */-->
<div th:replace="fragments/navbar :: navbar"></div>



<div id="comments-list" class="row" >
    <div class="col-md-12" th:switch="${comments.totalElements}">
        <h2 th:case="0">No comment found!</h2>
        <div th:case="*" >
            <!--                <h2>People</h2>-->

            <!--                <form th:action="@{/people}" th:object="${searchModel}" method="post" class="form-inline">-->

            <!--                    <input class="form-control mr-sm-2" th:field="*{email}"  type="search" placeholder="Search by email" aria-label="Search" />-->

            <!--                </form>-->

            <table class="table table-borderless">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Comments</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment : ${comments.iterator()}">
                    <td th:text="${comment.getPerson().getEmail()}"></td>
                    <td th:text="${comment.getComment()}"></td>
                    <td><a th:href="@{/comments/update/{id}(id=${comment.id})}">Edit</a></td>
                    <td><a th:href="@{/comments/delete/{id}(id=${comment.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>


            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <div class="page-link" style="color: black" th:text="'Total Comments:' + ${comments.totalElements}"></div>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:style="${comments.hasPrevious ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                           th:href="@{/comments(size=${comments.size}, page=${page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>


                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link"
                           th:style="${pageNumber == page ? 'background:#c7c7c7;' : 'background:initial;'}"
                           th:href="@{/comments(size=${comments.size}, page=${pageNumber}, searchByEmail=${searchModel.email})}"
                           th:text="${pageNumber}"></a>
                    </li>


                    <li class="page-item">
                        <a class="page-link"
                           th:style="${comments.hasNext ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                           th:href="@{/comments(size=${comments.size}, page=${page + 1}, searchByEmail=${searchModel.email})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</div>

</html>
