<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div th:replace="fragments/navbar :: navbar"></div>

<div id="add-comment" class="row" >
    <form
            th:action="@{/comments/addcomment/{id}(id=${userid})}"
            th:object="${newcomment}"
            method="post">
        <div class="form-group">
            <label>Comment</label>
            <input type="text" th:field="*{comment}" id="comment" placeholder="Comment" class="form-control" >
            <input type="hidden" th:field="*{person}" id="person" class="form-control">
            <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
        </div>

        <!--        <div class="form-group">-->
        <!--            <label for="serialNumber">New Comment</label>-->
        <!--            <input type="text" th:field="*{serialNumber}" id="serialNumber" placeholder="New Comment" class="form-control">-->
        <!--            <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></span>-->
        <!--        </div>-->

        <button type="submit" class="btn btn-primary mt-5">Create Comment</button>
    </form>
</div>


<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
